<div id="mainBody" class="container">
  <div class="button-container">
    <mat-form-field appearance="outline" class="search-box">
      <mat-label>Buscar lugar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Escribe el nombre...">
    </mat-form-field>

    <button mat-fab color="primary" (click)="createPlace()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <mat-card class="table-container mat-elevation-z3">
    <table mat-table [dataSource]="dataSource" matSort class="mat-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element" class="actions">
          <button mat-icon-button color="accent" matTooltip="Editar sitio" (click)="editPlace(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Eliminar sitio" (click)="eliminarSitio(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">No hay datos que mostrar</td>
      </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[3, 7, 15]" showFirstLastButtons aria-label="Selector de pÃ¡gina">
    </mat-paginator>
  </mat-card>
</div>
